version: "2"

services:
  app:
    image: golang
    volumes:
      - .:/go/src/public-order-bot
    working_dir: /go/src/public-order-bot
    command: go run main.go
    environment:
      - TELEGRAM_APIKEY=${TELEGRAM_APIKEY}
  database:
    image: postgres
    environment:
      - POSTGRES_PASSWORD={POSTGRES_PASSWORD}
      - POSTGRES_USER={POSTGRES_USER}
      - POSTGRES_DB={POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - "./database/postgresql:/etc/postgresql"
      - "./database/log:/var/log/postgresql"
      - "./database/postgresqlData/data:/var/lib/postgresql/data"